<html ng-app="myApp">
<head>
  <script src="public/js/angular.min.js"></script>
  <script src="public/js/angular-resource.min.js"></script>
  <script src="public/js/angular-animate.min.js"></script>
  <script src="public/js/ngProgress.min.js"></script>
  <script src="public/js/toaster.js"></script>
  <script src="public/app/app.js"></script>
</head>
<body>
  <div ng-controller="ProductsCtrl">
    <table border="1">
          <th>Name</th>
          <th>SKU</th>
          <th>Price</th>
          <tr ng-repeat="product in products">
          <td>{{product.name}}</td>
          <td>{{product.sku}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
